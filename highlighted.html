<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>fsMgr - Highlighted Search</title>
		<link href="/home/ubuntu/fsMgr/css/style.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
		<div id="mybox">
			<img src="/home/ubuntu/fsMgr/images/box.jpeg" height="70" width="70" />
			<b>fsMgr </b>
		</div>

		<div id="filesystem">
		<center>
			<table border="1">
                                <h3> Highlighted Search Results </h3>
                                <col width="250"><col width="250">
				{% autoescape None %}
                                <tr>
                                        <th height="30">Document</th>
                                        <th height="30">Highlight Keyword</th>
				</tr>
				<tr>
                                        <td height="30">
					{% for u in url %}
						<a href= {{ u }}> {{ u.rsplit('/',1)[1] }}<br /><br /><br /><br /><br /><br /></a>
					{% end %}
					</td>
					<td height="30">
                                        {% for c in content %}
                                            {{ c }} <br /><br /><br /><br />
                                        {% end %}
					</td>
                                </tr>
			</table>


		<br /> <br /><a href="http://localhost:8888/root/"><h3>Home</h3></a>
		<a href="http://localhost:8888/advsearch"><h3>Advanced Search</h3></a>
		</center>
		</div>

	    	<div id="sidebar">
			<table align="left">
			<col width="50" /> <col width="100" /> 
			<tr>
				<td> <img src="/home/ubuntu/fsMgr/images/start.jpeg" height="30" width="30" /> </td>
				<td> <a href="http://localhost:8888/start">Get Started</a> </td>
			</tr>
			<tr>
				<td> <img src="/home/ubuntu/fsMgr/images/metadata.jpeg" height="30" width="30" /> </td>
				<td> <a href="http://localhost:8888/meta">Metadata</a> </td>
			</tr>
			<tr>
				<td> <img src="/home/ubuntu/fsMgr/images/invite.jpeg" height="30" width="30" /> </td>
				<td> <a href="http://localhost:8888/invite">Invite</a> </td>
			</tr>
			<tr>	
				<td> <img src="/home/ubuntu/fsMgr/images/developer.jpeg" height="30" width="30" /> </td>
				<td> <a href="http://localhost:8888/developer">Developer</a> </td>
			</tr>
			</table>
		</div>

	</body>
</html>
